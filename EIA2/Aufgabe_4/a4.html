<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="a4.js" type="text/javascript" charset="utf-8"></script>
<script src="sortiment.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="a4.css">
<title>Weinachtsbaumgenerator</title>
</head>
<body>
<h1>Weinachtsbaumgenerator</h1>
	<fieldset id="fieldset">
		<legend>Ware</legend>
	</fieldset>
	<div id="div">
		<h2>Uebersicht</h2>
		<a class="text">Baum:</a><a id="tree" class="text"></a> 
		<br> <a class="text">Halterung:</a>
		<a id="holder" class="text"></a> 
		<br> 
		<a class="text">Kugeln:</a>
		<a id="ball" class="text"></a><a id="ballMenge" class="text"></a>
		<br>
		<a class="text">Lametta:</a> 
		<a id="lametta" class="text"></a><a id="lamettaMenge" class="text"></a>
		<br>
		<a class="text">Kerzen:</a><a id="candle" class="text"></a><a id="candleMenge" class="text"></a>
		<br>
		<a class="text">Lieferoptionen:</a><a id="shipping" class="text"></a>
		<br>
		<a class="text">Adresse:</a><a id="adress" class="text"></a>
		<br>
		<a class="text">Preis:</a><a id="price" class="text"></a>
	</div>
	<button id="button">Check Order</button>
	<div id="missing"></div>
</body>
</html>
